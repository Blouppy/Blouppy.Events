name: Build

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - .gitignore
      - LICENSE
      - README.md

  workflow_call:
    inputs:
      build-artifacts:
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ASPNETCORE_ENVIRONMENT: "CI"

    steps:
      - uses: actions/checkout@v5
        name: Checkout code

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Install dependencies ðŸ“‚
        run: dotnet restore

      - name: Build ðŸ§±
        run: dotnet build --no-restore --configuration Release

      - name: Test ðŸ§ª
        run: dotnet test --no-build --configuration Release